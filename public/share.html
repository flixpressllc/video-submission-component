<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Telemundo KC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Telemundo KC">
  <meta property="og:locale" content="es_us">
  <meta property="og:title" content="Telemundo KC">
  <meta property="og:description" content="">
  <!-- <meta property="og:url" content="https://" /> (would need server side rendering for this)-->
  <meta property="og:image" content="https://example.com/generic.jpg" />
  <!-- <meta name="twitter:site" content="@telemundoKC"> -->
  <meta name="twitter:card" content="summary_large_image">
  
</head>
<body>
  <h1>Telemundo KC</h1>
  <div class="video-area">
    <video style="display: none" controls></video>
    <div class="loading">Please wait while we get your video...</div>
  </div>

  <div class="share">
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ THIS_URL }}" target="_blank">Share on Facebook</a>
    <a class="twitter" href="https://twitter.com/intent/tweet?text={{ SUGGESTED_TWEET }}&url={{ THIS_URL }}" target="_blank">Share on Twitter</a>
    <a class="email" href="mailto:?Subject={{ EMAIL_SUBJECT }}&Body={{ EMAIL_BODY }}">Share via email</a>
  </div>

  <div class="your-own">
    <a class="button" href="#">Create Your Own Video!</a>
  </div>

  <script type="text/javascript">
    var id = document.location.search.match(/id=(.*)&?/)[1];
    var videoUrl = '//files.renderxpress.com/' + id + '_1080p.mp4';


    function ensureFileExists(url) {
      // console.warn('remove this line to restore real functionality'); return Promise.resolve();
      return window.fetch(url, {method: 'HEAD'})
      .then(function(response) {
        if (response.ok) { return Promise.resolve(); }
        return Promise.reject();
      })
    }

    function replaceHandlebars(searchIn, handleBarsLookup) {
      var builtString = searchIn;
      for (var key in handleBarsLookup) {
        if (handleBarsLookup.hasOwnProperty(key)) {
          var replacement = handleBarsLookup[key];
          var regex = new RegExp('{{ ?' + key + ' ?}}', 'g');
          builtString = builtString.replace(regex, replacement);
        }
      }
      return builtString === searchIn ? builtString : replaceHandlebars(builtString, handleBarsLookup);
    }

    function setupShareButtons() {
      var links = document.querySelectorAll('.share a');
      Array.from(links).forEach(s => {
        var handleBarsLookup ={
          'THIS_URL': window.location.href,
          'SUGGESTED_TWEET': 'Check out my Telemundo video!',
          'EMAIL_SUBJECT': '{{ SUGGESTED_TWEET }}',
          'EMAIL_BODY': 'I made a video for Telemundo KC! Check it out at {{ THIS_URL }}',
        }
        var newHref = replaceHandlebars(s.getAttribute('href'), handleBarsLookup);
        s.setAttribute('href', encodeURI(newHref))
      })
    }

    function removeShareButtons() {
      document.querySelector('.share').setAttribute('style', 'display: none')
    }

    function setVideoAndPlay(url) {
      var video = document.querySelector('.video-area video');
      var loadingElement = document.querySelector('.video-area .loading');
      loadingElement.setAttribute('style', 'display:none');
      video.setAttribute('src', url);
      video.setAttribute('style', '');
      video.play();
    }

    ensureFileExists(videoUrl).then(function() {
      setupShareButtons();
      setVideoAndPlay(videoUrl);
    }).catch(function(e) {
      removeShareButtons();
      setVideoAndPlay('somedefaultvideourl.mp4'); console.warn('no default video url is specified yet')
    })
  </script>
</body>
</html>
